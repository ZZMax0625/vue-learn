<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    
    <div id="app">
        <counter></counter>
        <hello-world></hello-world>
        <message></message>
    </div>


    <script src="vue.global.js"></script>
    <script>
        const HelloWorld = {
            template: `<h2>全局组件</h2>`
        }

        const Counter = {
            data() {
                return {
                    count: 1
                }
            },
            template: `
            <div style="width: 100px;height: 100px;background-color: grey;text-align: center;">
                <span>{{count}}</span>
                <br/>
                <button @click="count+=1">点击</button>
            </div>
            `
        }

        const app = Vue.createApp({
            data() {
                return {

                }
            },
            components: {
                HelloWorld,
                Counter
            }
        })

        // 全局组件注册和定义合二为一
        app.component('Message',{
            data(){
                return{
                    msg:`全局组件注册和定义合二为一`
                }
            },
            template: `<h2>{{msg}}</h2>`
        })
        const vm = app.mount("#app")
    </script>
</body>

</html>
