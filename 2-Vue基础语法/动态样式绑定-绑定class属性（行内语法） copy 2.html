<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <div id="app">
        <h2 :style="{'color':'red','font-size':fontSize + 'px'}">
            动态绑定样式 红色h2(style属性语法)
        </h2>

        <button @click="addFontSize">字体增大</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    fontSize: 20,
                };
            },

            methods: {
                addFontSize(){
                    this.fontSize++;
                }
            },
        });
        const vm = app.mount('#app')
    </script>
</body>

</html>
