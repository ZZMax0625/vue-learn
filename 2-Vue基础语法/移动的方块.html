<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 800px;
            height: 800px;
            margin: 0 auto;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="box" v-on:click = "moveUp($event)" :style="boxHeight">
            {{message}}
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message:"test",
                    boxHeight:{
                        
                    }
                }
            },
            methods: {
                moveUp(event){
                    alert(event.pageX);
                    this.boxHeight = {
                        top:'500px',
                        left:'500px'
                    }
                }
            },
        });
        const vm = app.mount('#app')
    </script>
</body>
</html>
