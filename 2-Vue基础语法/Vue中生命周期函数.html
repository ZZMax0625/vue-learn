<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的生命周期函数</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    message:"hello word"
                }
            },
            // 在Vue实例生成之前会自动执行的函数
            beforeCreate() {
                console.log('beforeCreate',this.message)
            },
            // 在vue实例生成之后自动执行的函数
            created() {
                console.log('created',this.message)
            },
            //在组件内容被渲染到页面之前会自动执行的函数
            beforeMount() {
                console.log(document.getElementById('root').innerHTML,'beforeMount',this.message)
            },
            // 在组件内容被选到到页面之后自动执行的函数
            mounted() {
                console.log(document.getElementById('root').innerHTML,'mounted',this.message)
            },
            // 当data中的数据发生变化时自动执行的函数
            beforeUpdate() {
                console.log(document.getElementById('root').innerHTML,'beforeUpdate',this.message)
            },
            // 当data中的数据发生变化，同时页面完成更新后，会自动执行的函数
            updated() {
                console.log(document.getElementById('root').innerHTML,'updated',this.message)
            },
            // 当Vue应用失效时，自动执行的函数（在控制台中执行app.unmount()模拟该操作）
            beforeUnmount() {
                console.log(document.getElementById('root').innerHTML,'beforeUnmount',this.message)
            },
            // 当vue应用失效且DOM完全销毁之后，自动执行的函数
            unmounted() {
                console.log(document.getElementById('root').innerHTML,'unmounted',this.message)
            },
            template:`<h2>{{message}}</h2>`
        });
        const vm = app.mount('#root')
    </script>
</body>
</html>
