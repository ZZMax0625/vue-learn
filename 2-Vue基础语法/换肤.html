<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dark {
            background-color: beige;
        }
        #background{
            border: 0px;
            margin: 0;
            width: 100%;
            height: 1000px;
        }
    </style>
</head>

<body>


    <div id="app">
        <div id="background" :class="{dark:isDark}">
            <button @click="changeColor()">黑夜模式</button>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isDark: false,
                }
            },
            methods: {
                changeColor(){
                    this.isDark = !this.isDark;
                }
            },
        });
        const vm = app.mount('#app')
    </script>
</body>

</html>
